<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link href="output.css" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
         rel="stylesheet"
      />
   </head>
   <body class="p-[22px] m-0 box-border dark relative">
      <div
         class="bg-image absolute top-0 left-0 w-[100vw] h-[100vh] z-[-1]"
      ></div>
      <header>
         <h1>Cosmo<span>type</span></h1>
      </header>
      <section
         class="flex items-center justify-around w-[70%] mx-auto my-[100px]"
      >
         <ul
            class="flex items-center text-[16px] gap-[32px] px-[16px] py-[4px] rounded-[14px] relative game-settings-menu"
         >
            <li id="game-type-btn" class="cursor-pointer flex items-center">
               <p id="game-type-btn-txt" class="font-[500]">Facts</p>

               <p class="ml-[6px]"><i class="fa-solid fa-caret-down"></i></p>
            </li>
            <!-- <li id="theme-menu-btn" class="cursor-pointer">
               <i class="fa-solid fa-palette"></i>
            </li> -->
            <li id="volume-btn" class="cursor-pointer">
               <i id="volume-icon" class="fa-solid fa-volume-high"></i>
            </li>
            <li id="game-duration-btn" class="cursor-pointer">
               <i class="fa-solid fa-clock"></i>
            </li>
            <div
               id="game-type-menu"
               class="w-[100%] text-[14px] hidden flex-wrap gap-x-[18px] gap-y-[14px] px-[12px] py-[14px] rounded-[14px] absolute left-0 top-[36px] z-9"
            >
               <p
                  data-gamemode="facts"
                  class="border-1 py-[1px] px-[6px] cursor-pointer rounded-[10px] game-type current-type"
               >
                  Facts
               </p>
               <p
                  data-gamemode="english1k"
                  class="border-1 py-[1px] px-[6px] cursor-pointer rounded-[10px] game-type"
               >
                  English-1k
               </p>
               <p
                  data-gamemode="english5k"
                  class="border-1 py-[1px] px-[6px] cursor-pointer rounded-[10px] game-type"
               >
                  English-5k
               </p>
               <p
                  data-gamemode="english10k"
                  class="border-1 py-[1px] px-[6px] cursor-pointer rounded-[10px] game-type"
               >
                  English-10k
               </p>
               <p
                  data-gamemode="english20k"
                  class="border-1 py-[1px] px-[6px] cursor-pointer rounded-[10px] game-type"
               >
                  English-20k
               </p>
            </div>
            <div
               id="duration-menu"
               class="overflow-hidden w-[100%] h-[32px] rounded-[14px] absolute left-0 top-[33px] z-9 hidden grid-cols-4 justify-items-center items-center"
            >
               <p
                  data-duration="15"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer duration current-duration"
               >
                  15
               </p>
               <p
                  data-duration="30"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer duration"
               >
                  30
               </p>
               <p
                  data-duration="60"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer duration"
               >
                  60
               </p>
               <p
                  data-duration="120"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer duration"
               >
                  120
               </p>
            </div>

            <!-- <div
               id="theme-menu"
               class="overflow-hidden w-[100%] h-[32px] rounded-[14px] absolute left-0 top-[33px] z-9 hidden grid-cols-4 justify-items-center items-center"
            >
               <p
                  data-theme="light"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer theme current-theme"
               >
                  l
               </p>
               <p
                  data-theme="dark-one"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer theme"
               >
                  d1
               </p>
               <p
                  data-theme="dark-two"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer theme"
               >
                  d2
               </p>
               <p
                  data-theme="dark-three"
                  class="w-full h-full self-center flex items-center justify-center cursor-pointer theme"
               >
                  d3
               </p>
            </div> -->
         </ul>
      </section>
      <section class="w-[90%] mx-auto">
         <div
            class="top-[-20px] left-0 font-[600] text-[22px] z-9"
            id="timeleft"
         >
            15
         </div>
      </section>
      <section
         class="relative w-[90%] mx-auto"
         id="words-container"
         tabindex="0"
      >
         <div id="focus-error">Click Here To Focus</div>
         <div
            id="words"
            class="text-[34px] font-[500] tracking-[2px] cursor-pointer"
         ></div>
         <div
            id="caret"
            class="absolute top-[4px] left-0 h-[28px] w-[3px] caret-animation"
         ></div>
      </section>
      <section
         id="result-board"
         class="flex mx-auto items-center w-[90%] justify-start gap-[80px] mt-[60px] mb-[40px]"
      >
         <div class="flex">
            <h2 class="mr-[12px] font-[600] text-[22px] result-title">WPM</h2>

            <p id="wpm" class="font-[600] text-[22px] text-[green]"></p>
         </div>
         <div class="flex">
            <h2 class="mr-[12px] font-[600] text-[22px] result-title">
               ACCURACY
            </h2>
            <p id="accuracy" class="font-[600] text-[22px] text-[green]"></p>
         </div>
      </section>
      <section class="flex justify-center">
         <button class="text-[18px] cursor-pointer" id="reset">
            <i class="fa-solid fa-rotate"></i>
         </button>
      </section>

      <script type="module" src="main.js"></script>
   </body>
</html>
