<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link href="output.css" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
         rel="stylesheet"
      />
   </head>
   <body class="p-[12px] m-0 box-border relative">
      <div
         id="result-box-wrapper"
         class="absolute top-0 left-0 h-[100vh] w-[100vw] hidden items-center justify-center z-[99]"
      >
         <div
            id="result-box"
            class="h-[50%] w-[270px] bg-[] flex flex-col items-center justify-around"
         >
            <div class="text-[18px] flex justify-between px-[28px] w-[100%]">
               <div class="text-left flex flex-col gap-[14px] result-titles">
                  <p>WPM</p>
                  <p>Accuracy</p>
                  <p>Raw Speed</p>
                  <p>Keystrokes</p>
                  <p>Clean Hits</p>
                  <p>Typos</p>
               </div>
               <div class="text-left flex flex-col gap-[14px] result-data">
                  <p id="wpm">33</p>
                  <p id="accuracy">43%</p>
                  <p id="raw">22</p>
                  <p id="keystrokes">34</p>
                  <p id="cleanHits">34</p>
                  <p id="typos" class="text-[red]">54</p>
               </div>
            </div>
            <button
               id="restart-button"
               class="text-[black] font-[600] w-[100px] px-[8px] cursor-pointer rounded-[4px]"
            >
               Restart
            </button>
         </div>
      </div>
      <div
         class="bg-image absolute top-0 left-0 w-[100vw] h-[100vh] z-[-1]"
      ></div>
      <header class="flex items-center justify-between px-[20px] md:px-[60px]">
         <h1 id="mode-switch" class="hidden md:block">
            Cosmo<span>type</span>
         </h1>
         <h1 id="mode-switch" class="block md:hidden">C<span>t</span></h1>
         <nav class="gap-[22px] hidden md:flex">
            <p id="volume-btn">
               <i id="volume-icon" class="fa-solid fa-volume-high"></i>
            </p>
            <a href="./words/words.html">Words</a>
            <a href="./leaderboard/leaderboard.html">Leaderboard</a>
            <a href="./others/login.html">Login</a>
         </nav>
         <div class="flex md:hidden items-center gap-[20px] text-[20px]">
            <p id="volume-btn-mobile">
               <i id="volume-icon-mobile" class="fa-solid fa-volume-high"></i>
            </p>
            <div class="text-[22px]">
               <i class="fa-solid fa-bars" id="mobile-menu-open-btn"></i>
            </div>
         </div>
         <div
            id="mobile-nav"
            class="hidden z-99 top-0 left-0 w-[100%] h-[100vh] bg-[white]"
         >
            <div class="flex justify-end p-[20px] text-[22px]">
               <i class="fa-solid fa-xmark" id="mobile-menu-close-btn"></i>
            </div>
            <nav
               class="gap-[32px] flex flex-col items-center justify-center h-full text-[24px]"
            >
               <a href="./words/words.html">Words</a>
               <a href="./leaderboard/leaderboard.html">Leaderboard</a>
               <a href="./others/login.html">Login</a>
            </nav>
         </div>
      </header>
      <section
         class="flex items-center justify-around w-[70%] mx-auto my-[80px]"
      >
         <ul class="flex gap-[12px] text-center length-list">
            <li
               class="current-length cursor-pointer w-[70px] text-length"
               data-length="short"
            >
               Short
            </li>
            <li
               class="text-length cursor-pointer w-[70px]"
               data-length="medium"
            >
               Medium
            </li>
            <li class="text-length cursor-pointer w-[70px]" data-length="long">
               Long
            </li>
         </ul>
      </section>
      <section
         class="w-[90%] mx-auto flex justify-center items-center h-[100px]"
      >
         <div
            class="top-[-20px] left-0 font-[600] text-[22px] z-9"
            id="timeleft"
         >
            15
         </div>
      </section>
      <section
         class="relative w-[90%] md:w-[70%] mx-auto"
         id="words-container"
         tabindex="0"
      >
         <div id="focus-error">Click Here To Focus</div>
         <div
            id="words"
            class="text-[22px] md:text-[34px] font-[500] tracking-[2px] cursor-pointer"
         ></div>
         <div
            id="caret"
            class="absolute top-[4px] left-0 h-[28px] w-[3px] caret-animation"
         ></div>
      </section>
      <section
         id="result-board"
         class="flex mx-auto items-center w-[90%] justify-start gap-[80px] mt-[60px] mb-[40px]"
      ></section>
      <section class="flex justify-center">
         <button
            class="text-[18px] px-[8px] rounded-[4px] cursor-pointer w-[100px] font-[500]"
            id="reset"
         >
            <!-- <i class="fa-solid fa-rotate"></i> -->
            reset
         </button>
      </section>
      <section class="flex items-center justify-center mt-[64px]">
         <div
            id="colors-menu"
            class="flex gap-[12px] md:gap-[16px] text-[12px] md:text-[14px] font-[400]"
         >
            <div class="flex items-center justify-center">
               <p class="colors" data-color="matrix">Matrix</p>
            </div>
            <div class="flex items-center justify-center">
               <p class="colors" data-color="quantum">Quantum</p>
            </div>
            <div class="flex items-center justify-center">
               <p class="colors" data-color="void">Void</p>
            </div>
            <div class="flex items-center justify-center">
               <p class="colors" data-color="ghostline">Ghostline</p>
            </div>
            <div class="flex items-center justify-center">
               <p class="colors" data-color="suncode">Suncode</p>
            </div>
         </div>
      </section>

      <script type="module" src="main.js"></script>
   </body>
</html>
